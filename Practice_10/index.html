<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav--item nav--item__text">
        <a href="">Gmail</a>
      </div>
      <div class="nav--item nav--item__text">
        <a href="">Images</a>
      </div>
      <div class="nav--item nav--item__img">
        <img
          src="https://i.pinimg.com/474x/92/49/f4/9249f4497c934f0bde9d0be0d3071203.jpg"
          alt=""
        />
      </div>
      <div class="nav--item nav--item__img">
        <img
          src="https://gamingsociety.pl/wp-content/uploads/2019/05/one-punch-man_1.jpg"
          alt=""
        />
      </div>
    </nav>
    <main>
      <img
        src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <div class="mainPartContainer inputContainer">
        <img
          class="inputContainer--Icon inputContainer--icon__glass"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
          alt=""
        />
        <img
          class="inputContainer--Icon inputContainer--icon__mic"
          src="https://cdn2.iconfinder.com/data/icons/electronic-line-3/64/Audio_microphone_mic_interface_icon-512.png"
          alt=""
        />

        <input type="text" />
      </div>
      <div class="mainPartContainer buttonsContainer">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="mainPartContainer langChangerContainer">
        <span>Google offered in:</span>
        <button>polski</button>
      </div>
    </main>
    <footer>
      <div class="footer footer--partUpper">
        <p>Poland</p>
      </div>
      <div class="footer footer--partLower">
        <div class="footer--partLower__Half footer--partLower__Left">
          <button>About</button>
          <button>Advertising</button>
          <button>Business</button>
          <button>How Search works</button>
        </div>
        <div class="footer--partLower__Half footer--partLower__Right">
          <button>Privacy</button>
          <button>Terms</button>
          <button>Settings</button>
        </div>
      </div>
    </footer>
  </body>
</html>
